        <script>
const words = ["Head of the House of the Hearth", "The Fourth of the Fatui Harbinger", "The Knave", "Peruere"];
const typingText = document.querySelector('.typing-text span');
const cursor = document.createElement('span');
cursor.className = 'cursor';
typingText.parentNode.insertBefore(cursor, typingText.nextSibling);

let wordIndex = 0;
let letterIndex = 0;
let isDeleting = false;
let typingSpeed = 100;
let pauseTime = 1200;

function type() {
    const currentWord = words[wordIndex];
    if (!isDeleting) {
        typingText.innerText = currentWord.substring(0, letterIndex + 1);
        letterIndex++;
        if (letterIndex === currentWord.length) {
            isDeleting = true;
            setTimeout(type, pauseTime);
            return;
        }
    } else {
        typingText.innerText = currentWord.substring(0, letterIndex - 1);
        letterIndex--;
        if (letterIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % words.length;
        }
    }
    setTimeout(type, typingSpeed);
}
type();
</script>
